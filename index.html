<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GitHub Network Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
<div class="container">

<h1>GitHub Network Explorer</h1>

<div class="row">
<form onsubmit="go(); return false">
  <div class="card-body">
    <div class="form-group">
      <input class="form-control form-control-lg" type="text" name="query" placeholder="example" id="search" value="lanrat/ghnetwork">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
</div>

<div class="row">
<table class="table table-striped table-hover" id="myTable">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Author</th>
    <th scope="col">Branch</th>
    <th scope="col">Commit</th>
    <th scope="col">Message</th>
  </tr>
  </thead>
<tbody>
</tbody>
</table>
</div>


<footer id="footer">
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-unstyled">
                <li class="float-lg-right"><a href="#top">Back to top</a></li>
                <!-- <li><a href="#">A</a></li> -->
                <!-- <li><a href="#">B</a></li> -->
            </ul>
            <p>CODE: TODO</p>
        </div>
    </div>
</footer>
</div><!-- /container -->
</body>
</html>
